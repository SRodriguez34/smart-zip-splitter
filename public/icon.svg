<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="zip-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightning-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#eab308;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background rounded rectangle -->
  <rect width="512" height="512" rx="112" fill="url(#bg-gradient)"/>
  
  <!-- Main ZIP folder -->
  <g transform="translate(128, 140)">
    <!-- Folder body -->
    <path d="M0 48 L0 208 Q0 224 16 224 L240 224 Q256 224 256 208 L256 64 Q256 48 240 48 L64 48 L48 32 L16 32 Q0 32 0 48 Z" fill="url(#zip-gradient)"/>
    
    <!-- Folder tab -->
    <path d="M16 32 L48 32 L64 48 L120 48 Q136 48 136 32 L136 16 Q136 0 120 0 L32 0 Q16 0 16 16 Z" fill="url(#zip-gradient)" opacity="0.8"/>
    
    <!-- ZIP text -->
    <text x="128" y="140" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="white" opacity="0.9">ZIP</text>
    
    <!-- File lines to represent contents -->
    <rect x="32" y="80" width="80" height="4" rx="2" fill="white" opacity="0.3"/>
    <rect x="32" y="96" width="120" height="4" rx="2" fill="white" opacity="0.3"/>
    <rect x="32" y="112" width="60" height="4" rx="2" fill="white" opacity="0.3"/>
    
    <!-- Split arrows indicating division -->
    <g transform="translate(180, 90)">
      <!-- Right arrow -->
      <path d="M10 20 L30 20 L25 15 M30 20 L25 25" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
      <!-- Down arrow -->
      <path d="M20 35 L20 55 L15 50 M20 55 L25 50" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none" opacity="0.8"/>
    </g>
  </g>
  
  <!-- Lightning bolt for speed -->
  <g transform="translate(320, 120)">
    <path d="M48 0 L24 48 L36 48 L12 96 L36 48 L24 48 Z" fill="url(#lightning-gradient)" stroke="white" stroke-width="2"/>
  </g>
  
  <!-- Small file fragments around the main folder -->
  <g opacity="0.7">
    <!-- Fragment 1 -->
    <rect x="80" y="320" width="40" height="50" rx="8" fill="#10b981"/>
    <text x="100" y="350" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1</text>
    
    <!-- Fragment 2 -->
    <rect x="140" y="340" width="40" height="50" rx="8" fill="#06b6d4"/>
    <text x="160" y="370" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">2</text>
    
    <!-- Fragment 3 -->
    <rect x="200" y="360" width="40" height="50" rx="8" fill="#8b5cf6"/>
    <text x="220" y="390" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">3</text>
    
    <!-- Fragment 4 -->
    <rect x="260" y="320" width="40" height="50" rx="8" fill="#ef4444"/>
    <text x="280" y="350" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="white">4</text>
    
    <!-- More dots indicator -->
    <circle cx="320" cy="340" r="4" fill="white" opacity="0.6"/>
    <circle cx="335" cy="340" r="4" fill="white" opacity="0.6"/>
    <circle cx="350" cy="340" r="4" fill="white" opacity="0.6"/>
  </g>
  
  <!-- Cloud icon for Google Drive integration -->
  <g transform="translate(380, 320)" opacity="0.8">
    <path d="M32 48 Q32 32 48 32 Q56 20 72 20 Q88 20 96 32 Q112 32 112 48 Q112 64 96 64 L48 64 Q32 64 32 48 Z" fill="white"/>
    <!-- Drive icon inside cloud -->
    <polygon points="58,45 70,37 82,45 82,55 58,55" fill="#3b82f6"/>
  </g>
  
  <!-- Smart/AI indicator -->
  <g transform="translate(60, 60)" opacity="0.6">
    <circle cx="16" cy="16" r="12" fill="none" stroke="white" stroke-width="2"/>
    <circle cx="16" cy="16" r="4" fill="white"/>
    <path d="M16 4 L16 0 M28 16 L32 16 M16 28 L16 32 M4 16 L0 16" stroke="white" stroke-width="2" stroke-linecap="round"/>
  </g>
</svg>